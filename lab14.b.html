<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Content Filtering</title>
<link rel="stylesheet" href="lab14.b.css">
</head>
<body>

<h1>Dynamic Content Filtering</h1>

<div id="filters">
  <label for="category">Category:</label>
  <select id="category">
    <option value="all">All</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
    <option value="books">Books</option>
  </select>
</div>

<ul id="itemList">
  <li data-category="electronics">Smartphone - $500</li>
  <li data-category="clothing">T-Shirt - $20</li>
  <li data-category="books">Novel - $15</li>
  <li data-category="electronics">Laptop - $1000</li>
  <li data-category="clothing">Jeans - $50</li>
  <li data-category="books">Textbook - $80</li>
</ul>

<script src="lab14.2.js"></script>

</body>
</html>
